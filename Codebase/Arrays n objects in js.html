<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Arrays & objects in JS</title>
</head>

<body>
    <div class="con">
        <h2>Code with Sudarshan</h2>
    </div>
    <script>
        let boy = {
            name: "Sudarshan",
            salary: 100000,
            channel01: "code with sudarshan",
            "channel 02": "Vehicle Dynamics with Sudarshan",
        }
        console.log(boy);

        let all = [52, 1, 5, "sud", undefined];
        console.log(all);
        all = all.sort();
        // sort function arrange index to the items in ascending order. 
        all.push("comment appear at last index of variable");
        all.unshift("Command adds att the beginning of the array");
    </script>
</body>

</html>
