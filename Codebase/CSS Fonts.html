<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
    <style>
        p {
            font-family:Arial, Helvetica, sans-serif;
            font-size: 22px;  /* 1/96th of an inch */
            line-height: 9.7em;
            font-style: italic ;

            
        }
        span{
            font-weight: bold;
            font-style:italic;
        }
    </style>
</head>

<body>
    <p>Lets play <span>my fav</span>
         with fonts</p>
</body>

</html>
