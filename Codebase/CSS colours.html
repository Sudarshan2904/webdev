<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colours in CSS</title>
    <style>
        #you{
            color:blueviolet;
        }
        #kane{
            color: #a79813;
        }
        #doll{
            color:rgb(0,128,0)
        }
    </style>
</head>
<body>
    <p id="you">just do it. At the end you will get profited</p>
    <p id="kane">read as much books so u will enrich your knowledge</p>
    <p id="doll">work hard with work smart</p>
</body>
</html>
