<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML anchor and img tag</title>
</head>
<body>
    <!-- anchor (a) tag is used to link images to web page  -->
    <!-- press on alt button and take a cursor on a lines where ypu want to write same text -->
    <!-- target attribute is used to open a website through new window -->
    <a href="https://amazon.in" target="_blank">go to amazon</a><br>
    <a href="https://facebook.in" target="_blank"> go to fb</a><br>
    <a href="https://twitter.com" target="_blank"> go to twitter</a><br>
    <a href="https://linkedin.in" target="_blank"> go to linkedin</a><br>
    <!-- if you want to open any file through your web page, then use /,file extention and following  -->
    <a href="/tut01.html"target="_blank">tut 01</a>
    <!-- we used source splash website which shows random image as an HTML exempler -->
    <img src="https://source.unsplash.com/500x300/?nature,water" alt="Error loading image">

</body>
</html>
