<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Json tutorial in JS</title>
</head>

<body>
    <div class="one">
        get ready for backend development.
    </div>
    <script>
        let obj = {
            name: "Sudarshan",
            channel: "Driving Sense",
            Food: "Paw-Bhaji",
            car: "Mercedes GLE5500",
        }

        // stringify function is used to convert object file into string 
        console.log(obj);
        let objstr = JSON.stringify(obj);
        console.log(objstr);


        objstr = objstr.replace("Sudarshan", "Mhaisdhune");
        console.log(objstr);


        // parse function is used to convert string into object code 
        objparse = JSON.parse(objstr);
        console.log(objparse);
    </script>
</body>

</html>
